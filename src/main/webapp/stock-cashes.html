<!DOCTYPE html>
<html lang="en" ng-app="myApp">
    <head>
        <title>Stock Cashes</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href='bootstrap-3.3.7-dist/css/bootstrap.min.css' rel='stylesheet'>
        <script src="js/angular.min.js"></script>
         <script src="js/stock-cashes-controller.js"></script>
    </head>
    <body ng-controller="myCtrl">
        <table class='table table-striped'>
            <thead>
                <tr>
                    <th>
                        symbol
                    </th>
                    <th>
                        amount
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="stockCash in stockCashes">
                    <td>
                        {{stockCash.symbol}}
                    </td>
                    <td>
                        {{stockCash.amount}}
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
